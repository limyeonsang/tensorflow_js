<!DOCTYPE html>
<html>

<head>
    <title>TensorFlow.js Tutorial</title>

    <!-- Import TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
</head>

<body>
    <script>
        // 1. 과거의 데이터를 준비합니다. 
        var temp = [20,21,22,23];
        var scale = [40,42,44,46];
        var nextTemp = [15,16,17, 18, 19]

        var X_train = tf.tensor(temp);
        var y_train = tf.tensor(scale);
        var X_test = tf.tensor(nextTemp);
        

        // 2. 모델의 모양을 만듭니다. 
        var X = tf.input({ shape: [1] });
        var Y = tf.layers.dense({ units: 1 }).apply(X);
        var model = tf.model({ inputs: X, outputs: Y });
        var compileParam = { optimizer: tf.train.adam(), loss: tf.losses.meanSquaredError }
        model.compile(compileParam);

        // 3. 데이터로 모델을 학습시킵니다. 
        // var fitParam = { epochs: 1000} 
        var  fitParam = { 
            epochs: 1000,
            callbacks:{
                onEpochEnd:
                    function(epoch, logs){
                        console.log('epoch', epoch, logs, 'RMSE=>', Math.sqrt(logs.loss));
                    }
                }
            } 
        model.fit(X_train, y_train, fitParam).then(function (result) {
            var pred = model.predict(X_test);
            pred.print();
            //model save, file download: 모델명.json, 모델명.weights.bin이 생성된다.
            //model.save('downloads://test1');

            //model svae, localstorage
            model.save('localstorage://test2');
        });  
        
    </script>
</body>

</html>
